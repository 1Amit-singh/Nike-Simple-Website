<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <!-- icons  -->
    <link

/>
    <!-- CSS  -->
    <link rel="stylesheet" href="index.css">

    <!-- Navigation Bar  -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/nike.svg" alt="">
            </div>
            <ul class="menu-desktop" id="menu-responsive">
                <li>
                    <a href="">MEN</a>
                </li>
                <li>

                    <a href="">POPULAR</a>
